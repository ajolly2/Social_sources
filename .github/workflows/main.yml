name: Social Feed Scraper

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:      # also allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push social_feed.xml
        run: |
          git config user.name "rss-bot"
          git config user.email "rss-bot@users.noreply.github.com"
          git add social_feed.xml
          git commit -m "Update MLB feed" || echo "No changes to commit"
          git push origin main --force
