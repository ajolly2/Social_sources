name: Update raw_flash.json

on:
  schedule:
    # every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  fetch-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Pages branch
        uses: actions/checkout@v3
        with:
          # If your Pages publishes from 'gh-pages', use that; 
          # otherwise, if it publishes from 'main', set ref: 'main'
          ref: gh-pages

      - name: Fetch live FlashLive JSON
        run: |
          mkdir -p data
          curl -s https://api.flashlive.io/raw_flash.json -o data/raw_flash.json

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw_flash.json
          git commit -m "Automated update of raw_flash.json" || echo "No changes"
          git push origin gh-pages
