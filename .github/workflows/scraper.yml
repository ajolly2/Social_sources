name: Run Sports Scraper

on:
  schedule:
    - cron: "0 * * * *"       # every hour
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Scrape broadcast channels (LivesportsOnTV)
        # runs your existing Django‚Äêbased scraper logic standalone
        run: python livesports_scraper.py

      - name: Run FlashLive scraper + merge
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python run.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/raw_tv.json data/games.json
          if ! git diff --cached --quiet; then
            git commit -m "Update TV listings & games data"
            git push
          else
            echo "No data changes to commit"
          fi
