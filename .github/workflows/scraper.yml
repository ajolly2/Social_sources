name: Run Sports Scraper

on:
  schedule:
    - cron: "0 * * * *"       # every hour
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: List sport IDs
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: |
          pip install requests
          python get_sport_ids.py

      - name: Run scraper
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python run.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add \
            data/flash_debug.json \
            data/flash_debug_full.json \
            data/flash_mlb_payload.json \
            data/tv_debug.html \
            data/raw_flash.json \
            data/raw_tv.json \
            data/games.json
          if ! git diff --cached --quiet; then
            git commit -m "Update scraped & debug data"
            git push
          else
            echo "No changes to commit"
          fi
